<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Modifier un employé</title>
    </head>

    <body>
        <h1>Modifier un employé</h1>
        <form action="/updateEmployee"  th:object="${employee}" method="post">

            <input type="hidden" th:field="*{id}" />
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" th:field="*{firstName}" /><br>

            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" th:field="*{lastName}" /><br>

            <label for="Mail">Mail:</label>
            <input type="email" id="Mail" th:field="*{mail}" /><br>

            <label for="Password">Password:</label>
            <input type="password" id="Password" th:field="*{password}" /><br>

            <input type="submit" value="Soumettre">
        </form>

    </body>
</html>
