<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Ajout d'employés</title>
    </head>

    <body>
        <h1>Ajout d'employés</h1>
        <form th:action="@{/addEmployee}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}" />
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" th:field="*{firstName}"><br><br>

            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" th:field="*{lastName}"><br><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" th:field="*{mail}"><br><br>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" th:field="*{password}"><br><br>

            <input type="submit" value="Soumettre">
        </form>
    </body>

</html>
